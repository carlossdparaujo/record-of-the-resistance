---
layout: page
title: Pesquisar
permalink: /search/
---

<form action="{{ site.baseurl }}/search/" method="get">
  <label for="search-filters" style="font-weight: bold">Busca</label><br>
  
  <input type="checkbox" id="category-sexual" name="category-sexual" value="sexual">
  <label for="category-sexual">Sexo disidente</label><br>
  
  <input type="checkbox" id="category-race" name="category-race" value="race">
  <label for="category-race">Raça</label><br>
  
  <input type="checkbox" id="category-gender" name="category-gender" value="gender">
  <label for="category-gender">Identidade de Gênero</label><br>
  
  <input type="checkbox" id="category-ethnicity" name="category-ethnicity" value="ethnicity">
  <label for="category-ethnicity">Etinia</label><br>
  
  <input type="checkbox" id="category-political" name="category-political" value="political">
  <label for="category-political">Político</label><br>
  
  <input type="checkbox" id="category-other" name="category-other" value="other">
  <label for="category-other">Outro</label>
  
  <input type="submit" value="search">
</form>

<br>

<ul id="search-results" class="post-list"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "categories": "{{ post.categories | xml_escape }}",
        "summary": "{{ post.summary | xml_escape }}",
        "url": "{{ post.url | relative_url }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/js/lunr.js"></script>
<script src="{{ site.baseurl }}/js/search.js"></script>
